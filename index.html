<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" crossorigin href="/Repalm-test/assets/index-D0Wj3Ek2.css">
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <a href="#" class="nav__logo">Repalm</a>

        <input type="checkbox" id="nav-toggle" class="nav__checkbox" />
        <label for="nav-toggle" class="nav__burger">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">Головна</a></li>

          <li class="menu__item has-sub">
            <input type="checkbox" id="sub1" class="submenu__checkbox" />
            <label class="menu__link" for="sub1">Продукти</label>
            <ul class="submenu">
              <li><a href="#">Ноутбуки</a></li>
              <li><a href="#">Телефони</a></li>
              <li><a href="#">Планшети</a></li>
              <li><a href="#">Аксесуари</a></li>
            </ul>
          </li>

          <li class="menu__item has-sub">
            <input type="checkbox" id="sub2" class="submenu__checkbox" />
            <label class="menu__link" for="sub2">Послуги</label>
            <ul class="submenu">
              <li><a href="#">Доставка</a></li>
              <li><a href="#">Гарантія</a></li>
              <li><a href="#">Технічна підтримка</a></li>
            </ul>
          </li>

          <li class="menu__item"><a class="menu__link" href="#">Про нас</a></li>
          <li class="menu__item">
            <a class="menu__link" href="#">Контакти</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="products">
        <article class="product-card" role="group" aria-label="Картка товару">
          <div class="product-card__top">
            <div class="product-card__image" aria-hidden="true">
              <img
                alt="Фото товару"
                src="/Repalm-test/assets/sony-mdr-zx220bt-black-BOHKqvzS.jpg"
              />
            </div>

            <button
              class="fav-btn"
              aria-label="Додати до улюблених"
              aria-pressed="false"
              onclick="this.setAttribute('aria-pressed', this.getAttribute('aria-pressed')==='true' ? 'false' : 'true')"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ef4444"
                stroke-width="2"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M12 21s-6.716-4.306-9.33-7.135C1.16 12.188 1 10.31 2.05 8.87 3.6 6.74 6.66 6.26 8.67 7.97L12 10.83l3.33-2.86c2.01-1.71 5.07-1.23 6.62.9 1.05 1.44.89 3.32-.62 5-2.61 2.83-9.33 7.13-9.33 7.13z"
                />
              </svg>
            </button>
          </div>

          <div class="product-card__content">
            <h3 class="product-card__title">Навушники Sonic X200</h3>
            <p class="product-card__desc">
              Легкі бездротові навушники з шумопоглинанням. До 30 годин роботи.
            </p>
          </div>

          <div class="product-card__footer">
            <div class="price">
              <span class="price__old">₴2 499</span>
              <span class="price__new">₴1 999</span>
            </div>
            <button class="add-btn" type="button">Додати в кошик</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
